version: '3'

services:
  server:
    build: ./server
    container_name: 'server'
    restart: always
    environment: 
      - APP_NAME=GeneId
    expose:
      - "8080"
    volumes:
      - ./server:/server
    env_file: 
      - .env

  nginx:
    build: ./client
    container_name:  nginx
    restart: always
    #  port allows the host machine to link to container
    # pass 80 from host machine to 80 of the image filesystem
    ports:
        - "80:80"
        
  mongodb:
    image: mongo:latest
    container_name: "fvmc_db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: flask_db
      MONGODB_DATA_DIR: /var/lib/mongodb-data
      MONDODB_LOG_DIR: /dev/null
    volumes:
     - mongodb-data:/var/lib/mongodb-data
    ports:
      - "27017:27017"

volumes:
  app:
  mongodb-data:


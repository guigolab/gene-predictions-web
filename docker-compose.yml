version: '3'

services:
  app:
    container_name: 'fms_app'
    restart: always
    build: ./app
    expose:
      - "8000"
    volumes:
      - app-data:/static
    env_file: 
      - .env
    command: /usr/local/bin/gunicorn -w 2 -b :8000 app:app

  mongodb:
    image: mongo:latest
    container_name: "fms_db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: flask_db
    volumes:
     - mongodb-data:/var/lib/mongodb-data
    ports:
      - "27017:27017"

  nginx:
    container_name: 'fms_ngnix'
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - .:/www/static
      - app-data:/usr/src/app/static
    links:
      - app:app

volumes:
  app-data:
  mongodb-data:
